<!-- <?xml version="1.0"?> -->
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Eurostile</family>
      <family>JoyPixels</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>monofur</family>
      <family>Monego</family>
      <family>Liberation Mono</family>
    </prefer>
  </alias>
</fontconfig>
